<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Location picker example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/sasskit/dist/css/sasskit.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="../dist/css/akit.component.location-picker-widget.css" />
    <link rel="stylesheet" href="css/example.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.antwerpen.be/core_branding_favicons/citizens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.antwerpen.be/core_branding_favicons/citizens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.antwerpen.be/core_branding_favicons/citizens/favicon-16x16.png">
    <link rel="manifest" href="https://cdn.antwerpen.be/core_branding_favicons/citizens/site.webmanifest">
    <link rel="mask-icon" href="https://cdn.antwerpen.be/core_branding_favicons/citizens/safari-pinned-tab.svg" color="#cf0039">
    <meta name="msapplication-TileColor" content="#cf0039">
    <meta name="theme-color" content="#cf0039">
</head>

<body ng-app="locationPickerWidget" ng-controller="locationPickerWidgetCtrl">
    <div class="u-margin-lg">
        <header>
          <h1 class="h4">Location picker Smart Widget Playground</h1>
        </header>
        <div class="main u-margin-top-lg">
            <aui-location-picker-widget
                data-placeholder="TestPlaceholder"
                data-min-length="1"
                data-no-data-message="There is no freaking data"
                data-value=""
                data-buffer-input-ms="543"
                data-types="street,number,poi"
                data-value-change="{{console.log('Value changed')}}"
                data-url="http://localhost:9999/api/locations"></aui-location-picker-widget>
        </div>
    </div>

    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <script src="../dist/js/akit.component.location-picker-widget.js"></script>
    <script src="js/example.js"></script>
</body>

</html>
